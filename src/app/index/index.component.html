<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
<div class="index">
    <div class="content">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-five">
                        <div class="stat-icon dib flat-color-1">
                            <i class="pe-7s-cash"></i>
                        </div>
                        <div class="stat-content">
                            <div class="text-left dib">
                                <!-- <div class="stat-text">$<span class="count">23569</span></div> -->
                                <div class="stat-text">$<span class="count">{{WeeklyIncome}}</span></div>
                                <div class="stat-heading">Weeky Income</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-five">
                        <div class="stat-icon dib flat-color-4">
                            <i class="pe-7s-users"></i>
                        </div>
                        <div class="stat-content">
                            <div class="text-left dib">
                                <div class="stat-text"><span class="count">{{Members}}</span></div>
                                <div class="stat-heading">Members</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-five">
                        <div class="stat-icon dib flat-color-3">
                            <i class="pe-7s-note2"></i>
                        </div>
                        <div class="stat-content">
                            <div class="text-left dib">
                                <div class="stat-text"><span class="count">{{MyReports}}</span></div>
                                <div class="stat-heading">My Reports</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-five">
                        <div class="stat-icon dib flat-color-2">
                            <i class="pe-7s-browser"></i>
                        </div>
                        <div class="stat-content">
                            <div class="text-left dib">
                                <div class="stat-text"><span class="count">{{AllReports}}</span></div>
                                <div class="stat-heading">All reports</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>

        <div class="charts">
            <div class="chartrounded">
                <highcharts-chart
                class="ezagrafikon" 
                [Highcharts]="highcharts"
                [options]="chartOptions"
                style="width: 100%; height: 400px; display: block;"
            ></highcharts-chart>
            </div>
        </div>
        
    </div>
</div>
