<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<div class="site">
    <div class="container">
        <h2>My Reports</h2>
        <ul class="responsive-table">
            <li class="table-header">
                <div class="col col-1">Report ID</div>
                <div class="col col-2">Customer Name</div>
                <div class="col col-3">Payment</div>
                <div class="col col-4">Date</div>
                <div class="col col-5">Picture</div>
            </li>
            <li class="table-row" *ngFor="let x of ReportListData">
                <div class="col col-1" data-label="Job Id">{{x.id}}</div>
                <div class="col col-2" data-label="Customer Name">{{x.TargetName}}</div>
                <div class="col col-3" data-label="Price">{{x.Price}}</div>
                <div class="col col-4" data-label="Date">{{x.Date}}</div>
                <div class="col col-5" data-label="Picture" (click)="ShowImage(x.PictureURL)" style="cursor: pointer;">Image</div>
                <!-- <div class="col col-5" data-label="Picture" style="cursor: pointer;">Image</div> -->
            </li>
        </ul>
    </div>    
</div>

<div id="modal" class="ModalBg mvanish">
