<div class="body">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form [formGroup]="regform" (ngSubmit)="register()">
                <h1>Create Account</h1>
                <!-- <div class="social-container">
                    <a class="social"><i class="fab fa-facebook-f"></i></a>
                    <a class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
                <!-- <span>or use your email for registration</span> -->
                <br>
                <input type="text" placeholder="Username" formControlName="Username"/>
                <input type="email" placeholder="Email" formControlName="Email"/>
                <input type="password" placeholder="Password" formControlName="Password"/>
                <br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form [formGroup]="logform" (ngSubmit)="login()">
                <h1>Sign in</h1>
                <!-- <div class="social-container">
                    <a class="social"><i class="fab fa-facebook-f"></i></a>
                    <a class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
                <!-- <span>or use your account</span> -->
                <br>
                <input type="text" placeholder="Username" formControlName="Username"/>
                <input type="password" placeholder="Password" formControlName="Password"/>
                <!-- <a href="#">Forgot your password?</a> -->
                <br>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
